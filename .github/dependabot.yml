---
version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "python"
        versions: ["3.11.x", "3.12.x", "3.13.x", "3.14.x", ">=4.0.0"]
      - dependency-name: "python"
        versions: [">3.10"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      major:
        applies-to: version-updates
        update-types:
          - "major"
      minors-and-patches:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
